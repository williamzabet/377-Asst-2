<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          When your lab is done, this should be replaced with a stylish map.
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
      const content = document.querySelector('.content');
      content.id = 'mapid';
      var mymap = L.map('mapid').setView([38.988136,-76.941567], 13);
      
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1Ijoid2lsbGlhbXphYmV0IiwiYSI6ImNrOGoyZ3Z0dDBjbzIza3A2dmpnOXp6cTQifQ.cciOHLxGD21j6PSEubrIXw'
      }).addTo(mymap);

        var marker = L.marker([38.988136,-76.941567]).addTo(mymap);

        var popup = L.popup({
          closeOnEscapeKey : false,
          autoClose : false,
          className : 'pop',
          closeButton: false
        })
        .setContent('<b>Hornbake Library</b><br>Coordinates: 38.988136,-76.941567');
        marker.bindPopup(popup);

        var coordinates = [38.996269, -76.907371, 39.014748, -76.921165, 38.984828, -76.948226];

        var marker2 = L.marker([coordinates[0],coordinates[1]]).addTo(mymap);
        var marker3 = L.marker([coordinates[2],coordinates[3]]).addTo(mymap);
        var marker4 = L.marker([coordinates[4],coordinates[5]]).addTo(mymap);

        // comment
   
    </script>
  </body>
</html>
